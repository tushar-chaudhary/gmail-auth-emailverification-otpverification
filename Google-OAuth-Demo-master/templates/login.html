{% extends 'loginbase.html' %}
{% block title %}Login{% endblock %}

{% block content %}
  <h2><font size="5">Login</font></h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <form method="post" action="{% url 'login' %}">
      <button type="submit">Login</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </form>
{% endblock %}
